<!DOCTYPE html>
<html lang="en">
<head>
    <title>A simple HTML document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      h2 {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
</head>
<body>
    <h2 id="heading">Welcome to My Page!</h2>
    <button onclick="changeTextColor()">Neon Light</button>
    
    <script>
      function changeTextColor() {
        var heading = document.getElementById("heading");
        if (heading.style.color === "blue") {
          heading.style.color = "#333";
        } else {
          heading.style.color = "blue";
        }
      }
    </script>
</body>
</html>
