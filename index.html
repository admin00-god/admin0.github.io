<!DOCTYPE html>
<html lang="en">
<head>
    <title>A simple HTML document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center; /* add this to center the content */
      }
      
      h2 {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #myParagraph:hover {
        background-color: orange;
      }
      
      /* add this to center the form and output */
      .center {
        display: inline-block;
        text-align: left; /* reset text alignment to left */
        margin: 20px auto; /* add some margin and center horizontally */
      }
      
      /* add this to style the table */
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
    </style>
</head>
<body>
    <h2 id="heading">Welcome to My Page!</h2>
    <button onclick="changeTextColor()">Neon Light</button>
    <p id="myParagraph">This is a paragraph of text.</p>
    
    <div class="center"> <!-- wrap the form and output in a div with the center class -->
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" oninput="updateValues()"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" oninput="updateValues()"><br><br>
        
        <label for="section">Section:</label>
        <input type="text" id="section" oninput="updateValues()"><br><br>
        
        <p id="output"></p>
      </form>
      
      <button onclick="addTableRow()">Add Row</button>
      
      <table id="myTable">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Section</th>
        </tr>
      </table>
    </div>
    
    <script>
      function changeTextColor() {
        var heading = document.getElementById("heading");
        if (heading.style.color === "blue") {
          heading.style.color = "#333";
        } else {
          heading.style.color = "blue";
        }
      }
      
      function updateValues() {
        var firstName = document.getElementById("firstName").value.toUpperCase();
        var lastName = document.getElementById("lastName").value.toUpperCase();
        var section = document.getElementById("section").value.toUpperCase();
        
        document.getElementById("output").innerHTML = "First Name: " + firstName + "<br>Last Name: " + lastName + "<br>Section: " + section;
      }
      
      function addTableRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        
        cell1.innerHTML = document.getElementById("firstName").value;
        cell2.innerHTML = document.getElementById("lastName").value;
        cell3.innerHTML = document.getElementById("section").value;
      }
    </script>
</body>
</html>
