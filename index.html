<!DOCTYPE html>
<html lang="en">
<head>
    <title>SBIT-1E</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center; /* add this to center the content */
      }
      
      h2 {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #myParagraph:hover {
        background-color: orange;
      }
      
      /* add this to center the form and output */
      .center {
        display: inline-block;
        text-align: left; /* reset text alignment to left */
        margin: 20px auto; /* add some margin and center horizontally */
      }
    </style>
</head>
<body>
    <h2 id="heading">WELCOME YOU FILTHY ANIMALS</h2>
    <button onclick="changeTextColor()">Change Color</button>
    <p id="myParagraph">HOVER OVER ME</p>
    
    <div class="center"> <!-- wrap the form and output in a div with the center class -->
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" oninput="updateValues()"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" oninput="updateValues()"><br><br>
        
        <label for="section">Section:</label>
        <input type="text" id="section" oninput="updateValues()"><br><br>
        
        <p id="output"></p>
      </form>
    </div>
    
    <script>
      function changeTextColor() {
        var heading = document.getElementById("heading");
        if (heading.style.color === "blue") {
          heading.style.color = "#333";
        } else {
          heading.style.color = "blue";
        }
      }
      
      function updateValues() {
        var firstName = document.getElementById("firstName").value.toUpperCase();
        var lastName = document.getElementById("lastName").value.toUpperCase();
        var section = document.getElementById("section").value.toUpperCase();
        
        document.getElementById("output").innerHTML = "First Name: " + firstName + "<br>Last Name: " + lastName + "<br>Section: " + section;
      }
    </script>
</body>
</html>
